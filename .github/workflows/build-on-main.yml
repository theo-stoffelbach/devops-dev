name: 🏗️ Build Applications

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Backend & Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Backend
      - name: Build Backend
        working-directory: ./back
        run: |
          npm ci
          echo "DATABASE_URL=\"file:./dev.db\"" > .env
          echo "JWT_SECRET=build-key" >> .env
          echo "DEFAULT_ADMIN_PASSWORD=admin123" >> .env
          echo "BCRYPT_SALT_ROUNDS=10" >> .env
          npx prisma generate

      # Frontend
      - name: Build Frontend
        working-directory: ./front
        run: |
          npm ci
          echo "VITE_API_URL=/api" > .env
          npm run build

      # Docker Images
      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Images
        run: |
          docker build -t backend:latest ./back
          docker build -t frontend:latest ./front
