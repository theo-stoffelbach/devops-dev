name: ðŸš€ Build & Push Backend to Scaleway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Backend
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to Scaleway Container Registry
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.fr-par.scw.cloud -u nologin --password-stdin

      - name: ðŸ—ï¸ Build Docker image
        working-directory: ./back
        run: |
          docker build -t backend-api:latest .

      - name: ðŸ·ï¸ Tag Docker image for Scaleway
        run: |
          docker tag backend-api:latest rg.fr-par.scw.cloud/namespace-theo-stoffelbach-final/backend-api:latest

      - name: ðŸ“¤ Push Docker image to Scaleway Registry
        run: |
          docker push rg.fr-par.scw.cloud/namespace-theo-stoffelbach-final/backend-api:latest

      - name: âœ… Build Summary
        run: |
          echo "## ðŸŽ‰ Backend Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** rg.fr-par.scw.cloud" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace:** namespace-theo-stoffelbach-final" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** backend-api:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Ready for deployment on Scaleway Serverless Containers!**" >> $GITHUB_STEP_SUMMARY
