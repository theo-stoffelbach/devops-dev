name: Build, Push & Deploy Backend on Scaleway

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Scaleway Container Registry
        run: |
          echo "${{ secrets.SCW_SECRET_KEY }}" | docker login rg.${{ secrets.SCW_REGISTRY_REGION }}.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }} -u ${{ secrets.SCW_ACCESS_KEY }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t backend-api:latest .

      - name: Tag Docker image for Scaleway
        run: |
          docker tag backend-api:latest rg.${{ secrets.SCW_REGISTRY_REGION }}.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/backend-api:latest

      - name: Push Docker image to Scaleway Registry
        run: |
          docker push rg.${{ secrets.SCW_REGISTRY_REGION }}.scw.cloud/${{ secrets.SCW_REGISTRY_NAMESPACE }}/backend-api:latest

      - name: Redeploy Scaleway Serverless Container
        env:
          SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
          SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
          SCW_CONTAINER_ID: ${{ secrets.SCW_CONTAINER_ID }}
        run: |
          curl -X POST \
            -u "${SCW_ACCESS_KEY}:${SCW_SECRET_KEY}" \
            -H "Content-Type: application/json" \
            "https://api.scaleway.com/containers/v1beta1/regions/${{ secrets.SCW_REGISTRY_REGION }}/containers/${SCW_CONTAINER_ID}/deploy"
